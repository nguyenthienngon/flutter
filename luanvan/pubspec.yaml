name: luanvan
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  http: ^1.2.2
  font_awesome_flutter: ^10.6.0
  image_picker: ^1.1.2
  cloud_firestore: ^5.4.6
  flutter_local_notifications: ^17.2.3
  permission_handler: ^11.0.0
  loading_animation_widget: ^1.2.0
  web_socket_channel: ^3.0.1
  debounce_throttle: ^2.0.0
  intl: ^0.19.0
  translator: ^1.0.0
  googleapis: ^11.0.0
  googleapis_auth: ^1.4.0
  path_provider: ^2.0.0
  firebase_storage: ^12.4.6
  connectivity_plus: ^5.0.2
  file_picker: ^10.2.0
  url_launcher: ^6.2.6
  workmanager: ^0.6.0
  logger: ^2.4.0
  html: ^0.15.4  # Thêm gói html để xử lý thẻ HTML
  dropdown_button2: ^2.3.9
  fl_chart: ^0.68.0  # Thêm dòng này
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  provider: ^6.0.5
  table_calendar: ^3.0.9
  tflite_flutter: ^0.11.0
  firebase_app_check: ^0.3.0 # Thêm Firebase App Check
  image: ^4.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/gg.png
    - assets/face.png
    - assets/X.jpg
    - assets/img.png
    - assets/credentials.json
    - assets/fruit_vegetable_model.tflite
    - assets/labels.txt
  fonts:
    - family: Tahoma
      fonts:
        - asset: assets/fonts/Tahoma.ttf
    - family: Arial
      fonts:
        - asset: assets/fonts/Arial.ttf